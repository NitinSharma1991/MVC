<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:c="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>New Login Greeting</title>
</head>
<body>

<br>
<form action="/MVC_war/greetingPost" method="post" autocomplete="off">
    <div>
        <b style="color: cadetblue"> Enter the name </b>

        Enter the password <input name="hobby" type="password" placeholder="Hobby"> <br>

    </div>

<script> $(window).bind("pageshow", function () {
    var form = $('form');
// let the browser natively reset defaults
    form[0].reset();
});
</script>
